<body>

      <div class="navbar_logo">

    <video autoplay loop id="video-background" muted plays-inline>
      <source src="./img/video.mp4" type="video/mp4">
      </video>

      <div class="inner_container">



    <div class="content">

      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Nombre" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Numero" name="telephone" id="telephone_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Asunto" name="subject" id="subject_input" required>
            <option disabled hidden selected>Asunto</option>
            <option>Quiero Contratarlos</option>
            <option>Quiero Mas información</option>
            <option>Uds son lo máximo</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Escriba aqui" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Mandar Mensaje" id="form_button" />
        </div>
      </form><!-- // End form -->

  </div>
